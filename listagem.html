
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Marca</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="modelo in vm.modelosMotos">
        <th scope="row"></th>
        <td>modelo.name</td>
        <td>modelo.marca</td>
      </tr>
    </tbody>
  </table>
